server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name 103.214.113.10 103.214.113.10;

    location / {
            proxy_pass http://noobeecamp-db-service:3000;
    }

    location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
    }
}